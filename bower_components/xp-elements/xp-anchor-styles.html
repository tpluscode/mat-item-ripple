<!--
A stylesheet used to stylize an anchor element.

@stylesheet xp-anchor-styles
@since 1.0.0
@category stylesheets
@description A stylesheet used to stylize an anchor element
@keywords expandjs, web components

@homepage https://expandjs.com/components/xp-anchor-styles
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-anchor-styles.html
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-anchor-styles">

    <template strip-whitespace>

        <style>
            :host([href]:hover) {
                text-decoration: underline;
            };

            :host .anchor {
                border-radius: inherit;
                box-sizing: border-box;
                color: inherit;
                display: block;
                height: 100%;
                outline: 0;
                overflow: hidden;
                text-decoration: none;
            }

            :host .anchor[href]:hover {
                text-decoration: inherit;
            }

            :host .anchor:after {
                box-sizing: border-box;
                content: "";
                height: 100%;
                left: 50%;
                position: absolute;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
            }
        </style>

    </template>

</dom-module>
