<link rel="import" href="../mat-demo.html">
<link rel="import" href="../mat-text-area.html">

<dom-module id="mat-text-area-demo">

    <template>

        <style>
            :host {
                display: block;
            }
        </style>

        <mat-demo>
            <script type="text/markdown">
                Default
            </script>
            <script type="text/html">
                <mat-text-area label="Default" inline></mat-text-area>
            </script>
        </mat-demo>

        <mat-demo>
            <script type="text/markdown">
                Float disabled
            </script>
            <script type="text/html">
                <mat-text-area label="Float disabled" float-disabled inline></mat-text-area>
            </script>
        </mat-demo>

        <mat-demo>
            <script type="text/markdown">
                Default value
            </script>
            <script type="text/html">
                <mat-text-area label="Default value" value="Hello world" float-disabled inline></mat-text-area>
            </script>
        </mat-demo>

        <mat-demo>
            <script type="text/markdown">
                Disabled
            </script>
            <script type="text/html">
                <mat-text-area label="Disabled" value="Hello world" disabled float-disabled inline></mat-text-area>
            </script>
        </mat-demo>

        <mat-demo>
            <script type="text/markdown">
                Readonly
            </script>
            <script type="text/html">
                <mat-text-area label="Readonly" value="Hello world" readonly float-disabled inline></mat-text-area>
            </script>
        </mat-demo>

        <mat-demo>
            <script type="text/markdown">
                Counter
            </script>
            <script type="text/html">
                <mat-text-area description="Description" max-length="10" float-disabled inline></mat-text-area>
            </script>
        </mat-demo>

        <mat-demo no-padding>
            <script type="text/markdown">
                Full width with counter
            </script>
            <script type="text/html">
                <mat-text-area label="Full width" max-length="120" full-width></mat-text-area>
            </script>
        </mat-demo>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-text-area-demo',

            // BEHAVIORS
            behaviors: [
                Polymer.XPBaseBehavior
            ]
        });
    </script>

</dom-module>
