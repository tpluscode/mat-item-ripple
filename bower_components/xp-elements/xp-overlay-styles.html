<!--
A stylesheet used to stylize an overlay element.

@stylesheet xp-overlay-styles
@since 1.0.0
@category stylesheets
@description A stylesheet used to stylize an overlay element
@keywords expandjs, web components

@homepage https://expandjs.com/components/xp-overlay-styles
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-overlay-styles.html
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-overlay-styles">

    <template strip-whitespace>

        <style>
            :host {
                box-sizing: border-box;
                display: block;
                margin: 16px;
                opacity: 1;
                position: fixed;
                text-align: left;
                transition: opacity 0.2s, visibility 0.2s;
                z-index: 9999;
            }

            :host(:not([showed])) {
                opacity: 0 !important;
                pointer-events: none !important;
                visibility: hidden !important;
            }

            :host .wrapper {
                background: inherit;
                border-radius: inherit;
                box-sizing: border-box;
                display: block;
                height: 100%;
                transform: translate3d(0, 0, 9999px);
            }

            :host .body {
                box-sizing: border-box;
                display: block;
                height: 100%;
                overflow-x: hidden;
                overflow-y: auto;
            }
        </style>

    </template>

</dom-module>
