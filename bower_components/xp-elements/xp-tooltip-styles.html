<!--
A stylesheet used to stylize a tooltip element.

@stylesheet xp-tooltip-styles
@since 1.0.0
@category stylesheets
@description A stylesheet used to stylize a tooltip element
@keywords expandjs, web components

@homepage https://expandjs.com/components/xp-tooltip-styles
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-tooltip-styles.html
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-tooltip-styles">

    <template strip-whitespace>

        <style>
            :host {
                display: inline-block;
                position: static;
            }

            :host([tip=""]) .overlay,
            :host(:not([tip])) .overlay {
                display: none !important;
            }

            :host .overlay {
                pointer-events: none !important;
            }

            :host .tip {
                background: hsla(0, 0%, 38%, 0.9);
                border-radius: 2px;
                color: hsla(0, 0%, 100%, 1);
                overflow: hidden;
                padding: 4px 8px;
                text-align: center;
                text-overflow: ellipsis;
                -moz-user-select: none;
                -webkit-tap-highlight-color: transparent;
                -webkit-user-select: none;
                user-select: none;
                white-space: nowrap;
            }
        </style>

    </template>

</dom-module>
