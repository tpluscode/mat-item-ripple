<!--
A stylesheet used to stylize an icon element.

@stylesheet xp-icon-styles
@since 1.0.0
@category stylesheets
@description A stylesheet used to stylize an icon element
@keywords expandjs, web components

@homepage https://expandjs.com/components/xp-icon-styles
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-icon-styles.html
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-icon-styles">

    <template strip-whitespace>

        <style>
            :host {
                display: inline-block;
                height: 24px;
                position: static;
                width: 24px;
            }

            :host([empty]) {
                display: none !important;
            }

            /* SLOTTED */

            :host ::slotted(:not(template)) {
                border-radius: inherit;
                box-sizing: border-box;
                display: block;
                fill: currentcolor;
                height: 100%;
                width: 100%;
            }
        </style>

    </template>

</dom-module>
