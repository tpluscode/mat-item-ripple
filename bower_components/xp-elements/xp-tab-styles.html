<!--
A stylesheet used to stylize a tab element.

@stylesheet xp-tab-styles
@since 1.0.0
@category stylesheets
@description A stylesheet used to stylize a tab element
@keywords expandjs, web components

@homepage https://expandjs.com/components/xp-tab-styles
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-tab-styles.html
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-tab-styles">

    <template strip-whitespace>

        <style>
            :host {
                display: block;
                position: relative;
                text-align: center;
            }

            :host .label {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
        </style>

    </template>

</dom-module>
