<!--
A web component used to display a collapsible box.

@element xp-collapse
@since 1.0.0
@category containers
@description A web component used to display a collapsible box
@keywords expandjs, web components

@homepage https://expandjs.com/components/xp-collapse
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-collapse.html

@behavior xp-collapse-behavior /bower_components/xp-elements/xp-collapse-behavior.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-elements/xp-collapse-behavior.html">
<link rel="import" href="../xp-elements/xp-collapse-styles.html">

<dom-module id="xp-collapse">

    <template strip-whitespace>

        <style include="xp-collapse-styles"></style>

        <div class="wrapper">
            <div class="collapsible">
                <slot></slot>
            </div>
        </div>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'xp-collapse',

            // BEHAVIORS
            behaviors: [
                Polymer.XPCollapseBehavior
            ],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the element is collapsible.
                 *
                 * @attribute collapsible
                 * @type boolean
                 * @default true
                 */
                collapsible: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: true
                }
            }
        });
    </script>

</dom-module>
