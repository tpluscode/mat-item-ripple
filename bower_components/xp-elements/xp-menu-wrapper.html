<!--
A behavior used to add menu wrapping capabilities on a web component.

@behavior xp-menu-wrapper
@since 1.0.0
@category behaviors
@description A behavior used to add menu wrapping capabilities on a web component
@keywords expandjs, web components

@homepage https://expandjs.com/components/xp-menu-wrapper
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-menu-wrapper.html

@behavior xp-overlay-wrapper /bower_components/xp-elements/xp-overlay-wrapper.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="xp-overlay-wrapper.html">

<script>

    /**
     * @polymerBehavior Polymer.XPMenuWrapperImp
     */
    Polymer.XPMenuWrapperImp = {

        // CLASSES
        classes: ['menu'],

        /*********************************************************************/

        // PROPERTIES
        properties: {

            /**
             * The found items.
             *
             * @attribute items
             * @type Array
             * @notifies
             * @readonly
             */
            items: {
                notify: true,
                readOnly: true
            }
        },

        /*********************************************************************/

        // LISTENER
        ready() {

            // Mapping
            this.wrapped.overlay.push('items');
        }
    };

    /**
     * @polymerBehavior Polymer.XPMenuWrapper
     */
    Polymer.XPMenuWrapper = [
        Polymer.XPOverlayWrapper,
        Polymer.XPMenuWrapperImp
    ];
</script>
