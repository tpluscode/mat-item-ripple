<!--
A stylesheet used to stylize a pressable element.

@stylesheet xp-pressed-styles
@since 1.0.0
@category stylesheets
@description A stylesheet used to stylize a pressable element
@keywords expandjs, web components

@homepage https://expandjs.com/components/xp-pressed-styles
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-pressed-styles.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="xp-focused-styles.html">

<dom-module id="xp-pressed-styles">

    <template strip-whitespace>

        <style include="xp-focused-styles">
            :host {
                cursor: pointer;
                display: inline-block;
                position: relative;
                text-align: left;
            }

            :host([no-tap]) {
                pointer-events: none !important;
            }
        </style>

    </template>

</dom-module>
