<dom-module id="mat-fab-demo">

                display: block;
            }

            }

            :host .header-panel [slot="extended"] {

                padding-bottom: 16px;
            }
        </style>

        <mat-demo no-padding>
            <script type="text/markdown">

            </script>

                Mini across

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-fab-demo',

            // BEHAVIORS
            behaviors: [

        });
