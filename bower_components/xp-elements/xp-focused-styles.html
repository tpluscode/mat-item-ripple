<!--
A stylesheet used to stylize a focusable element.

@stylesheet xp-focused-styles
@since 1.0.0
@category stylesheets
@description A stylesheet used to stylize a focused element
@keywords expandjs, web components

@homepage https://expandjs.com/components/xp-focused-styles
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-focused-styles.html
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-focused-styles">

    <template strip-whitespace>

        <style>
            :host {
                outline: 0;
                -moz-user-select: none;
                -webkit-tap-highlight-color: transparent;
                -webkit-user-select: none;
                user-select: none;
            }

            :host([disabled]) {
                pointer-events: none !important;
            }

            :host([hidden]) {
                display: none !important;
            }
        </style>

    </template>

</dom-module>
