<!--
A stylesheet used to stylize a spinner element.

@stylesheet xp-spinner-styles
@since 1.0.0
@category stylesheets
@description A stylesheet used to stylize a spinner element
@keywords expandjs, web components

@homepage https://expandjs.com/components/xp-spinner-styles
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-spinner-styles.html
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-spinner-styles">

    <template strip-whitespace>

        <style>
            :host {
                display: block;
                margin: auto;
                pointer-events: none !important;
                position: relative;
            }

            :host([auto-center]) {
                left: 50%;
                position: absolute;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            :host(:not([showed]):not([hiding])) {
                visibility: hidden !important
            }

            :host .wrapper,
            :host .layer,
            :host .circle {
                bottom: 0;
                left: 0;
                position: absolute;
                right: 0;
                top: 0;
            }

            :host([showed]) .wrapper,
            :host([hiding]) .wrapper {
                -webkit-animation: spinner-wrapper-rotate 1568ms linear infinite;
                animation: spinner-wrapper-rotate 1568ms linear infinite;
            }

            :host([hiding]) .wrapper {
                -webkit-animation: spinner-wrapper-rotate 1568ms linear infinite, fade-out 400ms cubic-bezier(0.4, 0.0, 0.2, 1);
                animation: spinner-wrapper-rotate 1568ms linear infinite, fade-out 400ms cubic-bezier(0.4, 0.0, 0.2, 1);
            }

            :host .layer {
                opacity: 0;
            }

            /* ANIMATIONS */

            @-webkit-keyframes spinner-wrapper-rotate {
                to { transform: rotate(360deg); }
            }

            @keyframes spinner-wrapper-rotate {
                to { transform: rotate(360deg); }
            }

            @-webkit-keyframes fade-out {
                from { opacity: 1; }
                to { opacity: 0; }
            }

            @keyframes fade-out {
                from { opacity: 1; }
                to { opacity: 0 }
            }

        </style>

    </template>

</dom-module>
