<link rel="import" href="../mat-demo.html">
<link rel="import" href="../mat-spinner.html">

<dom-module id="mat-spinner-demo">

    <template>

        <style>
            :host {
                display: block;
            }
        </style>

        <mat-demo>
            <script type="text/markdown">
                Default
            </script>
            <script type="text/html">
                <mat-spinner showed></mat-spinner>
            </script>
        </mat-demo>

        <mat-demo>
            <script type="text/markdown">
                Colored
            </script>
            <script type="text/html">
                <mat-spinner color="red" showed></mat-spinner>
            </script>
        </mat-demo>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-spinner-demo',

            // BEHAVIORS
            behaviors: [
                Polymer.XPBaseBehavior
            ]
        });
    </script>

</dom-module>
