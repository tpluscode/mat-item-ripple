<link rel="import" href="../mat-demo.html">
<link rel="import" href="../mat-ripple.html">

<dom-module id="mat-ripple-demo">

    <template>

        <style>
            :host {
                display: block;
            }

            :host .label {
                height: 100px;
                line-height: 100px;
                text-align: center;
            }
        </style>

        <mat-demo>
            <script type="text/markdown">
                Default
            </script>
            <script type="text/html">
                <div class="label">Tap me!</div>
                <mat-ripple></mat-ripple>
            </script>
        </mat-demo>

        <mat-demo>
            <script type="text/markdown">
                Auto center
            </script>
            <script type="text/html">
                <div class="label">Tap me!</div>
                <mat-ripple auto-center></mat-ripple>
            </script>
        </mat-demo>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-ripple-demo',

            // BEHAVIORS
            behaviors: [
                Polymer.XPBaseBehavior
            ]
        });
    </script>

</dom-module>
