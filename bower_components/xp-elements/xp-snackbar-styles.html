<!--
This stylesheet is used to stylize a snackbar element.

@stylesheet xp-snackbar-styles
@since 1.0.0
@category stylesheets
@description A stylesheet used to stylize a snackbar element
@keywords expandjs, web components

@homepage https://expandjs.com/components/xp-snackbar-styles
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-snackbar-styles.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="xp-toast-styles.html">

<dom-module id="xp-snackbar-styles">

    <template strip-whitespace>

        <style include="xp-toast-styles">
            :host .wrapper {
                @apply --layout-horizontal;
                @apply --layout-center;
                overflow: visible;
            }

            :host .label {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
        </style>

    </template>

</dom-module>
