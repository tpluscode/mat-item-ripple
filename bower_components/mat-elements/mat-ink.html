<!--
A web component used to display content as [Material Design ink](http://www.google.com/design/spec/style/color.html#color-ui-color-application).

@element mat-ink
@since 1.0.0
@category containers
@description A web component used to display content as Material Design ink
@keywords material design, expandjs, web components

@homepage https://expandjs.com/components/mat-ink
@repository https://github.com/expandjs/mat-elements
@source https://github.com/expandjs/mat-elements/blob/master/mat-ink.html

@behavior mat-ink-behavior /bower_components/mat-elements/mat-ink-behavior.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="mat-ink-behavior.html">
<link rel="import" href="mat-ink-styles.html">

<dom-module id="mat-ink">

    <template strip-whitespace>

        <style include="mat-ink-styles">
            :host {
                display: block;
            }
        </style>

        <slot></slot>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-ink',

            // BEHAVIORS
            behaviors: [
                Polymer.MATInkBehavior
            ]
        });
    </script>

</dom-module>
