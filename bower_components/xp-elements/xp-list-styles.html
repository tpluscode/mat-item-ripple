<!--
A stylesheet used to stylize a list element.

@stylesheet xp-list-styles
@since 1.0.0
@category stylesheets
@description A stylesheet used to stylize a list element
@keywords expandjs, web components
@homepage https://expandjs.com/components/xp-list-styles
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-list-styles.html
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-list-styles">

    <template strip-whitespace>

        <style>
            :host {
                display: block;
                position: static;
            }

            /* SLOTTED */

            :host ::slotted(.item) {
                cursor: pointer;
                display: block;
                outline: 0;
                text-align: left;
                text-decoration: none;
                -moz-user-select: none;
                -webkit-tap-highlight-color: transparent;
                -webkit-user-select: none;
                user-select: none;
            }

            :host ::slotted(.item[href]:hover) {
                text-decoration: underline;
            }
        </style>

    </template>

</dom-module>
