<!--
A behavior used to add form wrapping capabilities on a web component.

@behavior xp-form-wrapper
@since 1.0.0
@category behaviors
@description A behavior used to add form wrapping capabilities on a web component
@keywords expandjs, web components

@homepage https://expandjs.com/components/xp-form-wrapper
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-form-wrapper.html

@behavior xp-wrapper-behavior /bower_components/xp-elements/xp-wrapper-behavior.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="xp-wrapper-behavior.html">

<script>

    /**
     * @polymerBehavior Polymer.XPFormWrapperImp
     */
    Polymer.XPFormWrapperImp = {

        /**
         * Parses the form's inputs.
         *
         * @method parse
         * @param {Function} [callback]
         * @returns {Object}
         */
        parse() {
            return XP.apply(this.form, 'parse', arguments);
        },

        /**
         * Resets the form's inputs.
         *
         * @method reset
         */
        reset() {
            return XP.apply(this.form, 'reset', arguments);
        },

        /**
         * Submits the form's data through XHR.
         *
         * @method submit
         */
        submit() {
            return XP.apply(this.form, 'submit', arguments);
        },

        /**
         * Validates the form and returns the first invalid input.
         *
         * @method validate
         * @param {Function} [callback]
         * @returns {Element}
         */
        validate() {
            return XP.apply(this.form, 'validate', arguments);
        },

        /*********************************************************************/

        // PROPERTIES
        properties: {

            /**
             * The form element.
             *
             * @attribute form
             * @type Element
             * @notifies
             * @readonly
             */
            form: {
                notify: true,
                observer: '__wrappedChanged',
                readOnly: true,
                value: null
            },

            /**
             * The found inputs.
             *
             * @attribute inputs
             * @type Array
             * @notifies
             * @readonly
             */
            inputs: {
                notify: true,
                readOnly: true
            },

            /**
             * If set to true, an input's value is not valid.
             *
             * @attribute invalid
             * @type boolean
             * @default false
             * @notifies
             * @readonly
             */
            invalid: {
                notify: true,
                readOnly: true,
                reflectToAttribute: true,
                type: Boolean,
                value: false
            },

            /**
             * The form's request state.
             *
             * @attribute state
             * @type string
             * @notifies
             * @readonly
             */
            state: {
                notify: true,
                readOnly: true,
                reflectToAttribute: true,
                type: String
            }
        },

        /*********************************************************************/

        // LISTENER
        ready() {

            // Mapping
            this.wrapped.form = ['inputs', 'invalid', 'state'];
        }
    };

    /**
     * @polymerBehavior Polymer.XPFormWrapper
     */
    Polymer.XPFormWrapper = [
        Polymer.XPWrapperBehavior,
        Polymer.XPFormWrapperImp
    ];
</script>
