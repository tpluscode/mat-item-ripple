<!--
A web component used to display a [Material Design subheader](http://www.google.com/design/spec/components/subheaders.html).

It can be used in conjunction with [mat-list](https://expandjs.com/components/mat-list).

@element mat-subheader
@since 1.0.0
@category contents
@description A web component used to display a Material Design subheader
@keywords material design, expandjs, web components

@homepage https://expandjs.com/components/mat-subheader
@repository https://github.com/expandjs/mat-elements
@source https://github.com/expandjs/mat-elements/blob/master/mat-subheader.html
@demo https://expandjs.com/components/mat-subheader/demo

@behavior mat-ink-behavior /bower_components/mat-elements/mat-ink-behavior.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="mat-ink-behavior.html">
<link rel="import" href="mat-ink-styles.html">
<link rel="import" href="mat-typography.html">

<dom-module id="mat-subheader">

    <template strip-whitespace>

        <style include="mat-ink-styles">
            :host {
                @apply --mat-font-menu;
                display: block;
                height: 48px;
                line-height: 48px;
                text-align: left;
            }

            :host([label=""]),
            :host(:not([label])) {
                display: none !important;
            }

            :host .wrapper {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                padding: 0 24px;
            }

            :host([inset]) .wrapper {
                padding-left: 80px;
            }

            /* TABLET */

            @media (max-width: 960px) {

                :host .wrapper {
                    padding: 0 16px;
                }

                :host([inset]) .wrapper {
                    padding-left: 72px;
                }
            }
        </style>

        <div class="wrapper">[[label]]</div>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-subheader',

            // BEHAVIORS
            behaviors: [
                Polymer.MATInkBehavior
            ],

            // CLASSES
            classes: ['subheader'],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the element is indented.
                 *
                 * @attribute inset
                 * @type boolean
                 * @default false
                 */
                inset: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * The subheader's label
                 *
                 * @attribute label
                 * @type string
                 */
                label: {
                    reflectToAttribute: true,
                    type: String
                },

                /**
                 * The subheader's opacity.
                 *
                 * @attribute opacity
                 * @type string
                 * @default "secondary"
                 */
                opacity: {
                    reflectToAttribute: true,
                    type: String,
                    value: 'secondary'
                }
            }
        });
    </script>

</dom-module>
