<link rel="import" href="../mat-avatar.html">
<link rel="import" href="../mat-demo.html">
<link rel="import" href="../mat-icons.html">

<dom-module id="mat-avatar-demo">

    <template>

        <style>
            :host {
                display: block;
            }
        </style>

        <mat-demo>
            <script type="text/markdown">
                Default
            </script>
            <script type="text/html">
                <mat-avatar icon="mat:folder"></mat-avatar>
                <mat-avatar icon="mat:star" background="blue"></mat-avatar>
                <mat-avatar icon-src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw"></mat-avatar>
            </script>
        </mat-demo>

        <mat-demo>
            <script type="text/markdown">
                Disabled
            </script>
            <script type="text/html">
                <mat-avatar disabled icon="mat:folder"></mat-avatar>
                <mat-avatar disabled icon="mat:star" background="blue"></mat-avatar>
                <mat-avatar disabled icon-src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw"></mat-avatar>
            </script>
        </mat-demo>

        <mat-demo>
            <script type="text/markdown">
                Big
            </script>
            <script type="text/html">
                <mat-avatar big icon="mat:folder"></mat-avatar>
                <mat-avatar big icon="mat:star" background="blue"></mat-avatar>
                <mat-avatar big icon-src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw"></mat-avatar>
            </script>
        </mat-demo>

        <mat-demo>
            <script type="text/markdown">
                Big disabled
            </script>
            <script type="text/html">
                <mat-avatar big disabled icon="mat:folder"></mat-avatar>
                <mat-avatar big disabled icon="mat:star" background="blue"></mat-avatar>
                <mat-avatar big disabled icon-src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw"></mat-avatar>
            </script>
        </mat-demo>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-avatar-demo',

            // BEHAVIORS
            behaviors: [
                Polymer.XPBaseBehavior
            ]
        });
    </script>

</dom-module>
