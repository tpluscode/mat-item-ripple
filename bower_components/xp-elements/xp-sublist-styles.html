<!--
A stylesheet used to stylize a sublist element.

@stylesheet xp-sublist-styles
@since 1.0.0
@category stylesheets
@description A stylesheet used to stylize a sublist element
@keywords expandjs, web components
@homepage https://expandjs.com/components/xp-sublist-styles
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-sublist-styles.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="xp-collapse-styles.html">

<dom-module id="xp-sublist-styles">

    <template strip-whitespace>

        <style include="xp-collapse-styles">
            :host([collapsed]:not([collapsing])) .collapsible {
                display: block !important;
                height: 0 !important;
                visibility: hidden !important;
            }

            /* SLOTTED */

            :host ::slotted(.item) {
                cursor: pointer;
                display: block;
                outline: 0;
                text-align: left;
                text-decoration: none;
                -moz-user-select: none;
                -webkit-tap-highlight-color: transparent;
                -webkit-user-select: none;
                user-select: none;
            }

            :host ::slotted(.item[href]:hover) {
                text-decoration: underline;
            }
        </style>

    </template>

</dom-module>
