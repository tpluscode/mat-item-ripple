<link rel="import" href="../mat-demo.html">
<link rel="import" href="../mat-progress.html">

<dom-module id="mat-progress-demo">

    <template>

        <style>
            :host {
                display: block;
            }
        </style>

        <mat-demo>
            <script type="text/markdown">
                Default
            </script>
            <script type="text/html">
                <mat-progress value="50" showed></mat-progress>
            </script>
        </mat-demo>

        <mat-demo>
            <script type="text/markdown">
                Colored buffer
            </script>
            <script type="text/html">
                <mat-progress buffer-color="red-100" buffer-value="66" color="red" mode="buffer" value="33" showed></mat-progress>
            </script>
        </mat-demo>

        <mat-demo>
            <script type="text/markdown">
                Indeterminate
            </script>
            <script type="text/html">
                <mat-progress mode="indeterminate" showed></mat-progress>
            </script>
        </mat-demo>

        <mat-demo>
            <script type="text/markdown">
                Query then determinate
            </script>
            <script type="text/html">
                <mat-progress mode="query" showed></mat-progress>
            </script>
        </mat-demo>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-progress-demo',

            // BEHAVIORS
            behaviors: [
                Polymer.XPBaseBehavior
            ]
        });
    </script>

</dom-module>
