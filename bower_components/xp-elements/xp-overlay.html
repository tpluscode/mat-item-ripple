<!--
A web component used to display a container above others.

@element xp-overlay
@since 1.0.0
@category containers
@description A web component used to display a container above others
@keywords expandjs, web components

@homepage https://expandjs.com/components/xp-overlay
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-overlay.html

@behavior xp-overlay-behavior /bower_components/xp-elements/xp-overlay-behavior.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="xp-overlay-behavior.html">
<link rel="import" href="xp-overlay-styles.html">

<dom-module id="xp-overlay">

    <template strip-whitespace>

        <style include="xp-overlay-styles"></style>

        <div class="wrapper">
            <div class="body">
                <slot></slot>
            </div>
        </div>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'xp-overlay',

            // BEHAVIORS
            behaviors: [
                Polymer.XPOverlayBehavior
            ]
        });
    </script>

</dom-module>
