<link rel="import" href="../mat-demo.html">
<link rel="import" href="../mat-label.html">
<link rel="import" href="../mat-text-field.html">

<dom-module id="mat-label-demo">

    <template>

        <style>
            :host {
                display: block;
            }
        </style>

        <mat-demo>
            <script type="text/markdown">
                Default
            </script>
            <script type="text/html">
                <mat-label for="username"><span>Email</span></mat-label>
                <mat-text-field id="username" type="email" inline></mat-text-field>
                <mat-label for="password"><span>Password</span></mat-label>
                <mat-text-field id="password" type="password" inline></mat-text-field>
            </script>
        </mat-demo>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-label-demo',

            // BEHAVIORS
            behaviors: [
                Polymer.XPBaseBehavior
            ]
        });
    </script>

</dom-module>
