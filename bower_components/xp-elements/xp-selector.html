<!--
A web component with selection capabilities.

@element xp-selector
@since 1.0.0
@category functionality
@description A web component with selection capabilities
@keywords expandjs, web components

@homepage https://expandjs.com/components/xp-selector
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-selector.html

@behavior xp-selector-multi-behavior /bower_components/xp-elements/xp-selector-multi-behavior.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="xp-selector-multi-behavior.html">

<dom-module id="xp-selector">

    <template strip-whitespace>

        <style>
            :host {
                display: block;
            }
        </style>

        <slot></slot>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'xp-selector',

            // BEHAVIORS
            behaviors: [
                Polymer.XPSelectorMultiBehavior
            ]
        });
    </script>

</dom-module>
