<!--
A stylesheet used to stylize a dialog element.

@stylesheet xp-dialog-styles
@since 1.0.0
@category stylesheets
@description A stylesheet used to stylize a dialog element
@keywords expandjs, web components

@homepage https://expandjs.com/components/xp-dialog-styles
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-dialog-styles.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="xp-overlay-styles.html">

<dom-module id="xp-dialog-styles">

    <template strip-whitespace>

        <style include="xp-overlay-styles">
            :host([full-screen]) {
                height: 100% !important;
                margin: 0 !important;
                width: 100% !important;
            }

            :host .backdrop {
                background: hsla(0, 0%, 0%, 0.5);
                bottom: 0;
                display: block;
                left: 0;
                position: fixed;
                right: 0;
                top: 0;
            }

            :host([no-backdrop]) .backdrop {
                background: transparent !important;
                pointer-events: none !important;
            }
        </style>

    </template>

</dom-module>
