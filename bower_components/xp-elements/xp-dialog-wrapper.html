<!--
A behavior used to add dialog wrapping capabilities on a web component.

@behavior xp-dialog-wrapper
@since 1.0.0
@category behaviors
@description A behavior used to add dialog wrapping capabilities on a web component
@keywords expandjs, web components

@homepage https://expandjs.com/components/xp-dialog-wrapper
@repository https://github.com/expandjs/xp-elements
@source https://github.com/expandjs/xp-elements/blob/master/xp-dialog-wrapper.html

@behavior xp-overlay-wrapper /bower_components/xp-elements/xp-overlay-wrapper.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="xp-overlay-wrapper.html">

<script>

    /**
     * @polymerBehavior Polymer.XPDialogWrapperImp
     */
    Polymer.XPDialogWrapperImp = {

        // CLASSES
        classes: ['dialog']
    };

    /**
     * @polymerBehavior Polymer.XPDialogWrapper
     */
    Polymer.XPDialogWrapper = [
        Polymer.XPOverlayWrapper,
        Polymer.XPDialogWrapperImp
    ];
</script>
