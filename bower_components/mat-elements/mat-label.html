<!--
A web component used to display a [Material Design label](http://www.google.it/design/spec/components/text-fields.html#text-fields-floating-labels).

@element mat-label
@since 1.0.0
@category accessibility
@description A web component used to display a Material Design label
@keywords material design, expandjs, web components

@homepage https://expandjs.com/components/mat-label
@repository https://github.com/expandjs/mat-elements
@source https://github.com/expandjs/mat-elements/blob/master/mat-label.html
@demo https://expandjs.com/components/mat-label/demo

@extends label
@behavior mat-ink-behavior /bower_components/mat-elements/mat-ink-behavior.html
@behavior xp-label-behavior /bower_components/xp-elements/xp-label-behavior.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-elements/xp-label-behavior.html">
<link rel="import" href="../xp-elements/xp-label-styles.html">
<link rel="import" href="mat-ink-behavior.html">
<link rel="import" href="mat-ink-styles.html">
<link rel="import" href="mat-typography.html">

<dom-module id="mat-label">

    <template strip-whitespace>

        <style include="mat-ink-styles xp-label-styles">
            :host {
                @apply --mat-font-caption;
                line-height: 16px;
                margin-bottom: -8px;
                padding-top: 16px;
            }

            :host([foreground][focused]) {
                color: var(--mat-focused-color, #0091EA);
            }
        </style>

        <slot></slot>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-label',

            // BEHAVIORS
            behaviors: [
                Polymer.MATInkBehavior,
                Polymer.XPLabelBehavior
            ],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * The label's opacity.
                 *
                 * @attribute opacity
                 * @type string
                 * @default "secondary"
                 */
                opacity: {
                    reflectToAttribute: true,
                    type: String,
                    value: 'secondary'
                }
            }
        });
    </script>

</dom-module>
